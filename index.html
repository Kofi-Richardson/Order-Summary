<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Css link -->
  <link rel="stylesheet" href="index.css">

  <!-- googlefonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="secondary-container">

    <div class="container ">

   
      <img src="images/illustration-hero.svg" alt="art illustration">

    <div class="content padding align-center">
      <h1>Order Summary</h1>
      <p class="text-opacity p ff-500">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </p>

      <div class="plan flex">
        <div class="music">
          <img src="images/icon-music.svg" alt="music-icon">
          <ul>
            <li class="ff-700">Annual Plan</li>
            <li class="text-opacity"> $59.99/year</li>
          </ul>
        </div>
       
        <a href=""> change</a>
      </div>

      <button class="button-bg">Proceed to Payment</button>

      <button class="button-cancel ff-700 text-opacity">Cancel Order</button>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://kofi-richardson.github.io/Resume/index.html"> Kofi Richardson</a>.
  </div>

  </div>

 

  

  

  
  

</body>
</html>
